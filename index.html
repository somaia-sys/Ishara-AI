<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشارة ذكية - تحليل لغة الإشارة</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        main {
            margin-top: 50px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        video {
            display: none;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            border: 3px solid #007bff;
            border-radius: 10px;
        }
        canvas {
            display: block;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>إشارة ذكية</h1>
        <p>تحليل لغة الإشارة باستخدام الذكاء الاصطناعي</p>
    </header>
    
    <main>
        <button id="startCamera">تشغيل الكاميرا</button>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <p id="output">التعرف على الإشارة...</p>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const startButton = document.getElementById("startCamera");
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const outputText = document.getElementById("output");
            const ctx = canvas.getContext("2d");

            startButton.addEventListener("click", async function () {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.style.display = "block";
                    canvas.style.display = "block";
                    analyzeVideo();
                } catch (error) {
                    alert("حدث خطأ أثناء تشغيل الكاميرا. الرجاء التحقق من الأذونات.");
                    console.error("Camera error:", error);
                }
            });

            async function analyzeVideo() {
                const model = await handpose.load();
                setInterval(async () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const predictions = await model.estimateHands(video);
                    if (predictions.length > 0) {
                        const landmarks = predictions[0].landmarks;
                        drawHandPoints(landmarks);
                        const gesture = recognizeGesture(landmarks);
                        outputText.innerText = `الإشارة المكتشفة: ${gesture}`;
                    } else {
                        outputText.innerText = "لم يتم التعرف على يد.";
                    }
                }, 500);
            }

            function drawHandPoints(landmarks) {
                ctx.fillStyle = "red";
                for (let i = 0; i < landmarks.length; i++) {
                    const [x, y] = landmarks[i];
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }

            function recognizeGesture(landmarks) {
                if (!landmarks || landmarks.length < 21) return "غير معروف";
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const middleTip = landmarks[12];
                const ringTip = landmarks[16];
                const pinkyTip = landmarks[20];
                
                if (thumbTip[1] < indexTip[1] && middleTip[1] < ringTip[1] && ringTip[1] < pinkyTip[1]) {
                    return "إشارة موافق (OK)";
                } else if (indexTip[1] < thumbTip[1] && middleTip[1] < thumbTip[1]) {
                    return "إشارة السلام";
                } else if (indexTip[1] < middleTip[1] && middleTip[1] < ringTip[1] && ringTip[1] < pinkyTip[1]) {
                    return "إشارة اليد المفتوحة";
                } else {
                    return "إشارة غير معروفة";
                }
            }
        });
    </script>
</body>
</html>
